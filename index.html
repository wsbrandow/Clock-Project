<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS and JS Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hands"></div>
          <div class="min-hand"></div>
          <div class="second-hand"></div>
          <div class="hour-hand"></div>
          <div class="dot"></div>

        <span class="twelve" id="twelve">12</span>

      </div>
    </div>



<body>
